
# Language setting
language: node_js  
     
# Version number
node_js:
  - 0.12
  - 0.10
  - 4.2.3
 # - iojs-v1
  - iojs-v2
  - iojs-v3
env:   
  global:   
    - FOO=FUBU  

  matrix:
    - M1=ONE


build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock4_sample_node .  

  pre_ci_boot:
    image_name: shippabledocker/hitchcock4_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:  
    - ps -eax
    - ls -al
    #- if [ "$SHIPPABLE_NODE_VERSION" == "iojs-v2" ]; then foobar; fi
    #- if [ "$SHIPPABLE_NODE_VERSION" == "iojs-v3" ]; then foobar; fi
  post_ci:
    - docker push shippabledocker/hitchcock4_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  notifications:
    - integrationName: ship_slack
      type: slack
      recipients:
        - "#random" 
        - "#public-chnl" 
      on_start: always
      on_success: never
      on_failure: always
      
    - integrationName: "ship-slack1"
      type: slack
      on_failure: always
      on_start: always
      on_success: always
      recipients:
        - "#general"
      
    - integrationName: email      
      type: email   
      recipients: 
          - sreyaj10@gmail.com
          - sreya@shippable.com
      on_start: never
      on_success: always 
      on_failure: always 
    
    - integrationName: irc   
      type: irc
      recipients:
        - "chat.freenode.net#test-irc"
        - "chat.freenode.net#test1-irc"
      on_start: always
      on_success: always      
      on_failure: always      

      branches:
          only:
               - noti/*
    
